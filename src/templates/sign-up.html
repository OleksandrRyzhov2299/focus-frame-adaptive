 <!-- Sign UP -->
      <section class="sign-up section ">
        <div class="container">
          <div class="sign-up-left">
            <h2 class="sign-up-title">
              Sign <span class="sign-up-title-span">Up</span>
            </h2>
            <p class="sign-up-text">
              Please use the form below to contact us. Enter your name, email,
              and message and we'll get back to you shortly.
            </p>
            <form class="sign-up-form" autocomplete="off">
              <input
                class="sign-up-input"
                type="text"
                placeholder="Enter your name"
              />
              <input
                class="sign-up-input"
                type="email"
                placeholder="Enter your email"
              />
              <textarea
                class="sign-up-texarea"
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
              <button class="sign-up-btn btn" type="button">Send</button>
              <p class="sign-up-agreement">
                By clicking on “Send” button, you agree to our
                <a class="sign-up-link" href="">Privacy Policy</a>, and allow
                Promodo to use this information for marketing purposes.
              </p>
            </form>
          </div>
          <div class="sign-up-right">
            <img
              class="sign-up-img"
              src="images/signup/block.png"
              alt="camera with lens"
              width="560"
              height="540"
            />
          </div>
        </div>
      </section>
